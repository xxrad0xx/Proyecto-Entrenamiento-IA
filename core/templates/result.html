<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Conversión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Fondo degradado estilo IA */
        body {
            background: linear-gradient(135deg, #e8f0ff 0%, #ffffff 50%, #f0f5ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor principal centrado */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animación del título */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeSlide 0.9s ease-out;
        }

        /* Card estilo glass */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.25s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        /* Botón azul mejorado */
        .btn-primary {
            background: #0d6efd;
            border: none;
            transition: all .25s ease;
            padding: 12px 35px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.35);
        }

        /* Texto elegante */
        .result-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Footer */
        .footer-custom {
            border-top: 1px solid #dee2e6;
            background: #f1f3f5;
            border-radius: 12px 12px 0 0;
        }

        .footer-custom small {
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
    </style>

</head>

<body>

    <div class="main-content">

        <div class="container text-center">

            <div class="glass-card mx-auto" style="max-width: 700px;">

                <h1 class="fw-bold mb-4">
                    <i class="bi bi-thermometer-half text-primary"></i>
                    Resultado de Conversión
                </h1>

                <p class="result-label">
                    Grados Celsius: <span class="fw-normal">{{ celsius }}</span>
                </p>

                <p class="result-label mt-3">
                    Grados Fahrenheit: <span class="fw-normal">{{ fahrenheit }}</span>
                </p>

                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        Volver
                    </a>
                </div>

            </div>

        </div>

    </div>

    <footer class="footer-custom py-4 text-center">
        <small class="text-muted">
            Proyecto IA · Django · TensorFlow · 2025 · By Radox
        </small>
    </footer>

</body>
</html>
