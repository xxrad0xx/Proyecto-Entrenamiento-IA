<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Centígrados a Fahrenheit (IA)</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Fondo degradado suave estilo IA */
        body {
            background: linear-gradient(135deg, #e8f0ff 0%, #ffffff 50%, #f0f5ff 100%);
            min-height: 100vh;
        }

        /* Animación del título */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeSlide 0.9s ease-out;
        }

        /* Card con efecto glass moderno */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.25s;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Input con borde brillante */
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
        }

        /* Botón moderno animado */
        .btn-primary {
            background: #0d6efd;
            border: none;
            transition: all 0.25s ease;
        }
        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.35);
        }

        /* Enlace bajo el card */
        a.text-decoration-none {
            color: #0d6efd;
            font-weight: 500;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        a.text-decoration-none:hover {
            color: #084298;
            transform: scale(1.04);
        }

        .footer-custom {
            border-top: 1px solid #dee2e6;
            background: #f1f3f5;
            border-radius: 12px;
            margin-top: 40px;
        }

        .footer-custom small {
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        /* Sticky footer fix */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* ⭐ Centrado vertical y horizontal ⭐ */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

    </style>

</head>

<body>

    <div class="main-content">

        <div class="container text-center">

            <!-- Título con icono IA -->
            <h1 class="mb-5 fw-bold">
                <i class="bi bi-cpu-fill text-primary"></i>
                Conversor de Centígrados a Fahrenheit (IA)
            </h1>

            <!-- Card Glass -->
            <div class="glass-card mx-auto p-4" style="max-width: 600px;">

                <form action="/convert/" method="POST">
                    {% csrf_token %}

                    <div class="mb-3 text-start">
                        <label class="form-label fw-semibold">Ingresa °C:</label>
                        <input
                            type="number"
                            step="any"
                            name="celsius"
                            class="form-control form-control-lg"
                            placeholder="Ejemplo: 25"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        Convertir
                    </button>
                </form>
            </div>

            <!-- Enlace inferior -->
            <div class="mt-4">
                <a href="/about/" class="text-decoration-none">
                    Ver explicación del modelo
                </a>
            </div>

        </div>

    </div>

    <!-- Footer dentro del body (correcto) -->
    <footer class="footer-custom py-4 text-center">
        <small class="text-muted">
            Proyecto IA · Django · TensorFlow · 2025 · By Radox
        </small>
    </footer>

</body>
</html>
